<h1>Nicholas Cage Movies</h1>
<div class="card">
    <p-dataView #dv [value]="movies" [paginator]="true" [rows]="9" filterBy="title"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Title" (input)="dv.filter($event.target.value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-movie pTemplate="listItem">
            <div class="p-col-12">
                <div class="movie-list-item">
                    <img [src]="movie.image" [alt]="movie.image"/>
                    <div class="movie-list-detail">
                        <div class="movie-name">{{movie.title}}</div>
                        <div class="movie-description">{{movie.description}}</div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-movie pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="movie-grid-item card">
                    <div class="movie-grid-item-content">
                        <img [src]="movie.image" [alt]="movie.image"/>
                        <div class="movie-name">{{movie.title}}</div>
                        <div class="movie-description">{{movie.description}}</div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
